<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors Game!</title>
</head>
<body>
    <header>
        <div>
            <h1>Rock, Paper, Scissors!</h1>
        </div>
    </header>
    <main>
        <div class="scores">
            <p id="computer-score">Computer <span>0</span></p>
            <p id="player-score">Player <span>0</span></p>
        </div>
        <div class="table-info">
            <p id="computer-choose">Computer choose: </p>
            <p id="select-winner"></p>
        </div>

        <div id="buttons">
            <div>
                <button id="rock"  class="btn">
                   
                </button>
            </div>
            <div>
                <button id="paper" class="btn">Paper</button>
            </div>
            <div>
                <button id="scissors" class="btn">Scissors</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
